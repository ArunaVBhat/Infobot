<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College InfoBot</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4CAF50, #87CEEB);
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #dddddd;
        }

        button {
            font-size: 1.1rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:nth-child(1) {
            background-color: #ff9800; /* Orange for Visitor */
            color: white;
        }

        button:nth-child(1):hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        button:nth-child(2) {
            background-color: #2196F3; /* Blue for Staff */
            color: white;
        }

        button:nth-child(2):hover {
            background-color: #1a7ccc;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to College InfoBot</h1>
        <p>Please select your role to proceed:</p>
        <button onclick="window.location.href='/visitor-chat'">Visitor</button>
        <button onclick="window.location.href='/login'">Staff/Student</button>
    </div>
</body>
</html>
