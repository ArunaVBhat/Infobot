<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            margin: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .chat-box {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.user img {
            margin-left: 10px;
        }

        .user-message {
            background-color: #88C9E6;
            color: #1a1a1a;
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            text-align: right;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-message.bot img {
            margin-right: 10px;
        }

        .bot-message {
            background-color: #F1F1F1;
            color: #333;
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            text-align: left;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        #user-input {
            width: 80%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #45a049;
        }

        /* Mic & Speaker Icons */
        .voice-btns {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #mic-btn,
        #speaker-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #4CAF50;
        }

        #mic-btn:hover,
        #speaker-btn:hover {
            color: #45a049;
        }

        /* Scrollbar Customization */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Suggestion Box */
        #suggestions {
            margin-top: 10px;
            padding: 10px;
        }

        .suggestion {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            text-align: center;
        }

        .suggestion:hover {
            background-color: #d6d6d6;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with our InfoBot</h2>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div id="suggestions"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
        <div class="voice-btns">
            <button id="mic-btn"><i class="fas fa-microphone"></i></button>
            <button id="speaker-btn"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const userImage = "https://static.vecteezy.com/system/resources/thumbnails/009/280/351/small_2x/young-boy-face-illustration-design-free-vector.jpg";
        const botImage = "https://bot.brlps.in/static/media/askDidiLogo.dc9fae18b857209ea1f6.jpeg";

        // Add Bot Message
        function addBotMessage(text, withImage = true) {
            $('#chat-box').append(`
        <div class="chat-message bot">
            ${withImage ? `<img src="${botImage}" alt="bot">` : ''}
            <div class="bot-message">${text}</div>
        </div>
    `);
            scrollChatToBottom();
            if (text !== "Processing your request...") {
                speakText(text);
            }
        }

        // Add User Message
        function addUserMessage(text) {
            $('#chat-box').append(`
        <div class="chat-message user">
            <div class="user-message">${text}</div>
            <img src="${userImage}" alt="user">
        </div>
    `);
            scrollChatToBottom();
        }

        // Send Message
        function sendMessage(query) {
            if (!query) {
                query = $('#user-input').val().trim();
                if (query === "") return;
            }

            addUserMessage(query);
            $('#user-input').val('');
            $('#suggestions').hide();
            addBotMessage("Processing your request...", false);

            fetch('/infobot/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: query
                })
            })
                .then(response => response.json())
                .then(data => {
                    $('.bot-message:contains("Processing your request...")').remove();
                    addBotMessage(data.response || "Sorry, I didn't get that.");
                })
                .catch(error => {
                    console.error('Error fetching bot response:', error);
                    addBotMessage("Sorry, I couldn't fetch a response.");
                });
        }

        // Mic Button: Speech-to-Text (Voice Input)
        function handleMicInput() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                addBotMessage("Speech recognition is not supported in this browser.");
                return;
            }

            const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = function() {
                addBotMessage("Listening...", false);
            };

            recognition.onspeechend = function() {
                recognition.stop();
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                $('.bot-message:contains("Listening...")').remove();
                sendMessage(transcript);
            };

            recognition.onerror = function(event) {
                $('.bot-message:contains("Listening...")').remove();
                addBotMessage("Sorry, I couldn't understand that.");
            };

            recognition.start();
        }

        // Speaker Button: Text-to-Speech (Voice Output)
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const speech = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(speech);
            } else {
                addBotMessage("Speech synthesis is not supported in this browser.");
            }
        }

        // Show Suggested Questions
        function showSuggestions(suggestions) {
            $('#suggestions').html('');
            suggestions.forEach(suggestion => {
                $('#suggestions').append(`<div class="suggestion" onclick="sendMessage('${suggestion}'); $('#suggestions').hide();">${suggestion}</div>`);
            });
            $('#suggestions').show();
        }

        // Scroll Chat Box
        function scrollChatToBottom() {
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
        }

        // Event Listeners
        $(document).ready(function() {
            addBotMessage("Hello! I am your InfoBot. Click a question below or type your query.", true);
            showSuggestions([
                "what courses are offered?",
                "Who is the principal of VDIT?",
                "How can I contact the college administration?"
            ]);
        });

        $('#send-btn').on('click', sendMessage);
        $('#user-input').on('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        $('#mic-btn').on('click', handleMicInput);
        $('#speaker-btn').on('click', function() {
            const lastBotMessage = $('.bot-message').last().text();
            speakText(lastBotMessage);
        });
    </script>
</body>

</html>
